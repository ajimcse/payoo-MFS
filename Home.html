<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <main class="flex justify-center">
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-3">
          <!--  availave balance -->
          <div class="stats shadow">
            <div class="stat">

              <div class="stat-value">9400</div>
              <div class="stat-desc">Aviavle balance</div>
            </div>

          </div>
          <div class="divider"></div>
          <!-- user action button -->

          <div>
            <button class="btn btn-lg">Add Money</button>
            <button class="btn btn-lg">Cash Out</button>
          </div>
          <div class="divider"></div>
          <!-- add money from stert -->
          <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input id="btn-pin" type="password" placeholder="password" class="input input-bordered" 
                  required />

              </div>
              <div class="form-control mt-6">
                <button id="addmoney-btn" class="btn btn-primary">Add Money</button>
              </div>
            </form>
          </div>
          <!-- add money from End -->

        </div>

      </div>
    </div>
  </main>

  <script src="./js/Home.js"></script>
</body>

</html>
